<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I'm Sorry Baby üíï</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #e91e63;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .yes-button,
        .no-button {
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .yes-button {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            font-size: 18px;
        }

        .yes-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .no-button {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .no-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .gif_container {
            margin-top: 30px;
        }

        .gif_container img {
            max-width: 300px;
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }

            .buttons {
                flex-direction: column;
                align-items: center;
            }

            .yes-button,
            .no-button {
                width: 200px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>I'm Really Sorry Baby ü•∫</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">I Forgive You ‚ù§Ô∏è</button>
            <button class="no-button" onclick="handleNoClick()">Still Mad üò§</button>
        </div>
        <div class="gif_container">
            <img id="cute-gif"
                src="https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MXV2bW1oZm91bzdiaW4zMjJ4Ymp0a202eG10cGM5dnEzODIydXRyNiZlcD12MV9naWZzJmN0PXM/WxKdPPaxNLCdxgLoBN/giphy.gif"
                alt="Cute GIF">
        </div>
    </div>

    <script>
        const messages = [
            "Please baby? ü•∫",
            "I messed up really bad...",
            "I promise I'll do better üíï",
            "You mean everything to me üò¢",
            "I can't lose you over this...",
            "I'll make it up to you, I swear üôè",
            "Please give me another chance?",
            "Don't stay mad at me forever... ü•Ä"
        ];

        // Array of apologetic/sorry GIFs to cycle through
        const gifs = [
            "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MXV2bW1oZm91bzdiaW4zMjJ4Ymp0a202eG10cGM5dnEzODIydXRyNiZlcD12MV9naWZzJmN0PXM/HTtYGBHreiNApbAO3N/giphy.gif",
            "https://media.giphy.com/media/BEob5qwFkSJ7G/giphy.gif", // apologetic
            "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MXV2bW1oZm91bzdiaW4zMjJ4Ymp0a202eG10cGM5dnEzODIydXRyNiZlcD12MV9naWZzJmN0PXM/uWzRXTQRoQzxDO9W0p/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MXV2bW1oZm91bzdiaW4zMjJ4Ymp0a202eG10cGM5dnEzODIydXRyNiZlcD12MV9naWZzJmN0PXM/QlQdLBS70XJcZY1fLF/giphy.gif",
            "https://media.giphy.com/media/v1.Y2lkPWVjZjA1ZTQ3MXV2bW1oZm91bzdiaW4zMjJ4Ymp0a202eG10cGM5dnEzODIydXRyNiZlcD12MV9naWZzJmN0PXM/dYwQJXd0wr2CcpR3JR/giphy.gif",
            "https://media.giphy.com/media/L95W4wv8nnb9K/giphy.gif", // sad panda
            "https://media.giphy.com/media/OPU6wzx8JrHna/giphy.gif", // crying
        ];

        let messageIndex = 0;
        let currentFontSize = 16; // Starting font size for no button

        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');
            const gifImg = document.getElementById('cute-gif');

            // Change the text message
            noButton.textContent = messages[messageIndex];

            // Make the No button smaller (minimum size of 8px)
            if (currentFontSize > 8) {
                currentFontSize -= 1.5;
                noButton.style.fontSize = `${currentFontSize}px`;

                // Also reduce padding proportionally
                const currentPadding = Math.max(5, 15 - (messageIndex * 1.5));
                noButton.style.padding = `${currentPadding}px ${currentPadding * 2}px`;
            }

            // Make the Yes button bigger
            const yesCurrentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
            yesButton.style.fontSize = `${yesCurrentSize * 1.2}px`;

            // Change the GIF
            gifImg.src = gifs[messageIndex % gifs.length];

            // Add a little shake animation to the image
            gifImg.style.transform = 'rotate(-5deg)';
            setTimeout(() => {
                gifImg.style.transform = 'rotate(0deg)';
            }, 200);

            messageIndex = (messageIndex + 1) % messages.length;
            if (messageIndex >= 7) {
                noButton.style.display = 'none';
            }
        }

        function handleYesClick() {
            window.location.href = "yes_page.html";
        }
    </script>
</body>

</html>
